<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinFlow - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* ðŸ©¶ Fix select dropdown text color in dark mode */
        select option {
            background-color: #0f172a;
            color: #e2e8f0;
        }

        select option:hover {
            background-color: #1e293b;
        }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-white">
    <!-- ===== HEADER ===== -->
    <header class="border-b border-cyan-500/20 py-4 backdrop-blur-md sticky top-0 z-50">
        <nav class="container mx-auto flex justify-between items-center px-4">
            <div class="flex items-center gap-3">
                <img class="w-14 drop-shadow-md" src="assets/Group.png" alt="logo" />
                <div>
                    <h1  class="text-2xl font-bold text-cyan-400">$ <span id="balance">4500</span></h1>
                    <p class="text-sm text-gray-400">Available Balance</p>
                </div>
            </div>
            <button
                class="btn btn-sm bg-gradient-to-r px-3 py-1 rounded-sm from-cyan-500 to-indigo-500 border-none hover:scale-105 transition-all duration-300">
                Log Out
            </button>
        </nav>
    </header>

    <!-- ===== MAIN SECTION ===== -->
    <main class="container mx-auto px-4 py-10">
        <!-- Welcome Text -->
        <section class="text-center mb-12">
            <h1
                class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-indigo-500 mb-2">
                Welcome to FinFlow!
            </h1>
            <p class="text-gray-400">Enjoy fast, secure and low-cost digital transactions anytime, anywhere.</p>
        </section>

        <!-- ===== Feature Cards ===== -->
        <section class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-6 gap-4">
            <div id="addMoney"
                class="group border border-cyan-500/20 bg-slate-800/60 p-4 rounded-xl text-center hover:bg-cyan-500/10 transition-all cursor-pointer">
                <img class="w-10 mx-auto group-hover:scale-110 transition" src="assets/wallet1.png" alt="">
                <h3 class="mt-2 font-semibold text-gray-200">Add Money</h3>
            </div>

            <div id="cashOut"
                class="group border border-cyan-500/20 bg-slate-800/60 p-4 rounded-xl text-center hover:bg-cyan-500/10 transition-all cursor-pointer">
                <img class="w-10 mx-auto group-hover:scale-110 transition" src="assets/purse1.png" alt="">
                <h3 class="mt-2 font-semibold text-gray-200">Cash Out</h3>
            </div>

            <div
                class="group border border-cyan-500/20 bg-slate-800/60 p-4 rounded-xl text-center hover:bg-cyan-500/10 transition-all cursor-pointer">
                <img class="w-10 mx-auto group-hover:scale-110 transition" src="assets/send1.png" alt="">
                <h3 class="mt-2 font-semibold text-gray-200">Transfer</h3>
            </div>

            <div
                class="group border border-cyan-500/20 bg-slate-800/60 p-4 rounded-xl text-center hover:bg-cyan-500/10 transition-all cursor-pointer">
                <img class="w-10 mx-auto group-hover:scale-110 transition" src="assets/bonus1.png" alt="">
                <h3 class="mt-2 font-semibold text-gray-200">Get Bonus</h3>
            </div>

            <div
                class="group border border-cyan-500/20 bg-slate-800/60 p-4 rounded-xl text-center hover:bg-cyan-500/10 transition-all cursor-pointer">
                <img class="w-10 mx-auto group-hover:scale-110 transition" src="assets/money1.png" alt="">
                <h3 class="mt-2 font-semibold text-gray-200">Pay Bill</h3>
            </div>

            <div
                class="group border border-cyan-500/20 bg-slate-800/60 p-4 rounded-xl text-center hover:bg-cyan-500/10 transition-all cursor-pointer">
                <img class="w-10 mx-auto group-hover:scale-110 transition" src="assets/transaction1.png" alt="">
                <h3 class="mt-2 font-semibold text-gray-200">Transaction</h3>
            </div>
        </section>

        <!-- ===== Add Money Form ===== -->
        <section id="addMoneySection" class="mt-16 bg-slate-800/60 p-10 rounded-2xl shadow-xl border border-cyan-500/20 max-w-lg mx-auto">
            <h2 class="text-2xl font-bold mb-8 text-cyan-400 text-center">Add Money</h2>
            <form id="addMoneyForm" class="space-y-6">

                <!-- Service Select -->
                <div class="form-control space-y-2">
                    <label class="label text-gray-300 text-sm font-medium">Select Service</label>
                    <select
                        class="select select-bordered w-full bg-slate-900/70 text-gray-200 px-4 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-cyan-400 transition">
                        <option disabled selected>Pick a service</option>
                        <option value="Bkash">Bkash</option>
                        <option value="Nagad">Nagad</option>
                        <option value="DDBL">DDBL</option>
                        <option value="Rocket">Rocket (DBBL)</option>
                        <option value="Upay">Upay</option>
                        <option value="SureCash">SureCash</option>
                        <option value="Tap">Tap</option>
                        <option value="CellFin">CellFin</option>
                        <option value="mCash">mCash</option>
                        <option value="MyCash">MyCash</option>
                    </select>
                </div>

                <!-- Account Number -->
                <div class="form-control space-y-2">
                    <label class="label text-gray-300 text-sm font-medium">Bank Account Number</label>
                    <input id="account_name" type="number" placeholder="Enter 11 digit  Account Number"
                        class="input input-bordered w-full bg-slate-900/70 text-gray-200 px-4 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-cyan-400 transition" value="87450186258"/>
                </div>
                <!-- Add Amount-->
                <div class="form-control space-y-2">
                    <label class="label text-gray-300 text-sm font-medium">Add Amount</label>
                    <input id="amount" type="number" placeholder="Amount to Withdraw"
                        class="input input-bordered w-full bg-slate-900/70 text-gray-200 px-4 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-cyan-400 transition" />
                </div>

                <!-- PIN -->
                <div class="form-control space-y-2">
                    <label class="label text-gray-300 text-sm font-medium">PIN</label>
                    <input id="pin" type="password" placeholder="Enter your PIN"
                        class="input input-bordered w-full bg-slate-900/70 text-gray-200 px-4 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-cyan-400 transition" />
                </div>

                <!-- Button -->
                <div class="pt-4">
                    <button id="addMoney_btn"
                        class="btn bg-gradient-to-r from-cyan-500 to-indigo-500 border-none text-white font-semibold text-lg tracking-wide w-full py-3 rounded-xl hover:from-cyan-400 hover:to-indigo-400 shadow-lg hover:shadow-cyan-500/40 transform hover:scale-105 transition duration-300 ease-out">
                        Add Money
                    </button>
                </div>

            </form>
        </section>
        <!-- ===== Cash Out Form ===== -->
        <section id="cashOutSection" class="mt-16 bg-slate-800/60 p-10 rounded-2xl shadow-xl border border-cyan-500/20 max-w-lg mx-auto">
            <h2 class="text-2xl font-bold mb-8 text-cyan-400 text-center">Cash Out</h2>
            <form id="CashOutForm" class="space-y-6">
                <!-- Account Number -->
                <div class="form-control space-y-2">
                    <label class="label text-gray-300 text-sm font-medium">Bank Account Number</label>
                    <input id="account_name" type="number" placeholder="Enter 11 digit  Account Number"
                        class="input input-bordered w-full bg-slate-900/70 text-gray-200 px-4 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-cyan-400 transition" value="87450186258"/>
                </div>
                <!-- Add Amount-->
                <div class="form-control space-y-2">
                    <label class="label text-gray-300 text-sm font-medium">Cash Out Amount</label>
                    <input id="CashOutAmount" type="number" placeholder="Amount to Withdraw"
                        class="input input-bordered w-full bg-slate-900/70 text-gray-200 px-4 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-cyan-400 transition" />
                </div>

                <!-- PIN -->
                <div class="form-control space-y-2">
                    <label class="label text-gray-300 text-sm font-medium">PIN</label>
                    <input id="cashOutPin" type="password" placeholder="Enter your PIN"
                        class="input input-bordered w-full bg-slate-900/70 text-gray-200 px-4 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-cyan-400 transition" />
                </div>

                <!-- Button -->
                <div class="pt-4">
                    <button id="cashOut_btn"
                        class="btn bg-gradient-to-r from-cyan-500 to-indigo-500 border-none text-white font-semibold text-lg tracking-wide w-full py-3 rounded-xl hover:from-cyan-400 hover:to-indigo-400 shadow-lg hover:shadow-cyan-500/40 transform hover:scale-105 transition duration-300 ease-out">
                        Cash Out
                    </button>
                </div>

            </form>
        </section>

    </main>
    <script src="script/home.js"> </script>
    <script src="script/toggle.js"></script>
    <script src="script/cashOut.js"></script>
</body>

</html>
