<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinFlow - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* ðŸ©¶ Fix select dropdown text color in dark mode */
        select option {
            background-color: #0f172a;
            color: #e2e8f0;
        }

        select option:hover {
            background-color: #1e293b;
        }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-white">
    <!-- ===== HEADER ===== -->
    <header class="border-b border-cyan-500/20 py-4 backdrop-blur-md sticky top-0 z-50">
        <nav class="container mx-auto flex justify-between items-center px-4">
            <div class="flex items-center gap-3">
                <img class="w-14 drop-shadow-md" src="assets/Group.png" alt="logo" />
                <div>
                    <h1 class="text-2xl font-bold text-cyan-400">$ <span id="balance">4500</span></h1>
                    <p class="text-sm text-gray-400">Available Balance</p>
                </div>
            </div>
            <button
                class="btn btn-sm bg-gradient-to-r px-3 py-1 rounded-sm from-cyan-500 to-indigo-500 border-none hover:scale-105 transition-all duration-300">
                Log Out
            </button>
        </nav>
    </header>

    <!-- ===== MAIN SECTION ===== -->
    <main class="container mx-auto px-4 py-10">


        <!-- ====== Feature Cards (Professional Animated Version) ====== -->
        <section class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-6 gap-6 place-items-center py-8">

            <!-- Card Template -->
            <div id="addMoney_box" class="relative group w-40 h-40 md:w-44 md:h-44 border border-cyan-500/20 
           bg-gradient-to-b from-slate-800/80 to-slate-900/60 rounded-2xl text-center 
           flex flex-col items-center justify-center overflow-hidden cursor-pointer 
           shadow-lg shadow-cyan-500/5 
           transition-all duration-500 
           hover:scale-105 hover:shadow-cyan-500/20
           before:absolute before:inset-0 before:bg-gradient-to-tr before:from-cyan-500 before:to-blue-500 
           before:opacity-0 before:blur-2xl before:transition-opacity before:duration-700 
           group-hover:before:opacity-30
           after:absolute after:inset-[2px] after:rounded-2xl after:bg-slate-900/80">

                <div class="relative z-10">
                    <img class="w-12 mx-auto group-hover:scale-125 transition-transform duration-500"
                        src="assets/wallet1.png" alt="">
                    <h3
                        class="mt-3 font-semibold text-gray-200 group-hover:text-cyan-300 transition-colors duration-300">
                        Add Money
                    </h3>
                </div>
            </div>

            <!-- Cash Out -->
            <div id="cashOut_box" class="relative group w-40 h-40 md:w-44 md:h-44 border border-emerald-500/20 
           bg-gradient-to-b from-slate-800/80 to-slate-900/60 rounded-2xl text-center 
           flex flex-col items-center justify-center overflow-hidden cursor-pointer 
           shadow-lg shadow-emerald-500/5 
           transition-all duration-500 
           hover:scale-105 hover:shadow-emerald-500/20
           before:absolute before:inset-0 before:bg-gradient-to-tr before:from-green-400 before:to-emerald-500 
           before:opacity-0 before:blur-2xl before:transition-opacity before:duration-700 
           group-hover:before:opacity-30
           after:absolute after:inset-[2px] after:rounded-2xl after:bg-slate-900/80">
                <div class="relative z-10">
                    <img class="w-12 mx-auto group-hover:scale-125 transition-transform duration-500"
                        src="assets/purse1.png" alt="">
                    <h3
                        class="mt-3 font-semibold text-gray-200 group-hover:text-emerald-300 transition-colors duration-300">
                        Cash Out
                    </h3>
                </div>
            </div>

            <!-- Transfer -->
            <div class="relative group w-40 h-40 md:w-44 md:h-44 border border-fuchsia-500/20 
           bg-gradient-to-b from-slate-800/80 to-slate-900/60 rounded-2xl text-center 
           flex flex-col items-center justify-center overflow-hidden cursor-pointer 
           shadow-lg shadow-fuchsia-500/5 
           transition-all duration-500 
           hover:scale-105 hover:shadow-fuchsia-500/20
           before:absolute before:inset-0 before:bg-gradient-to-tr before:from-purple-500 before:to-fuchsia-500 
           before:opacity-0 before:blur-2xl before:transition-opacity before:duration-700 
           group-hover:before:opacity-30
           after:absolute after:inset-[2px] after:rounded-2xl after:bg-slate-900/80">
                <div class="relative z-10">
                    <img class="w-12 mx-auto group-hover:scale-125 transition-transform duration-500"
                        src="assets/send1.png" alt="">
                    <h3
                        class="mt-3 font-semibold text-gray-200 group-hover:text-fuchsia-300 transition-colors duration-300">
                        Transfer
                    </h3>
                </div>
            </div>

            <!-- Get Bonus -->
            <div class="relative group w-40 h-40 md:w-44 md:h-44 border border-yellow-400/20 
           bg-gradient-to-b from-slate-800/80 to-slate-900/60 rounded-2xl text-center 
           flex flex-col items-center justify-center overflow-hidden cursor-pointer 
           shadow-lg shadow-yellow-400/5 
           transition-all duration-500 
           hover:scale-105 hover:shadow-yellow-400/20
           before:absolute before:inset-0 before:bg-gradient-to-tr before:from-yellow-400 before:to-orange-500 
           before:opacity-0 before:blur-2xl before:transition-opacity before:duration-700 
           group-hover:before:opacity-30
           after:absolute after:inset-[2px] after:rounded-2xl after:bg-slate-900/80">
                <div class="relative z-10">
                    <img class="w-12 mx-auto group-hover:scale-125 transition-transform duration-500"
                        src="assets/bonus1.png" alt="">
                    <h3
                        class="mt-3 font-semibold text-gray-200 group-hover:text-yellow-300 transition-colors duration-300">
                        Get Bonus
                    </h3>
                </div>
            </div>

            <!-- Pay Bill -->
            <div class="relative group w-40 h-40 md:w-44 md:h-44 border border-pink-500/20 
           bg-gradient-to-b from-slate-800/80 to-slate-900/60 rounded-2xl text-center 
           flex flex-col items-center justify-center overflow-hidden cursor-pointer 
           shadow-lg shadow-pink-500/5 
           transition-all duration-500 
           hover:scale-105 hover:shadow-pink-500/20
           before:absolute before:inset-0 before:bg-gradient-to-tr before:from-pink-500 before:to-rose-500 
           before:opacity-0 before:blur-2xl before:transition-opacity before:duration-700 
           group-hover:before:opacity-30
           after:absolute after:inset-[2px] after:rounded-2xl after:bg-slate-900/80">
                <div class="relative z-10">
                    <img class="w-12 mx-auto group-hover:scale-125 transition-transform duration-500"
                        src="assets/money1.png" alt="">
                    <h3
                        class="mt-3 font-semibold text-gray-200 group-hover:text-pink-300 transition-colors duration-300">
                        Pay Bill
                    </h3>
                </div>
            </div>

            <!-- Transaction -->
            <div id="transaction_box" class="relative group w-40 h-40 md:w-44 md:h-44 border border-sky-400/20 
           bg-gradient-to-b from-slate-800/80 to-slate-900/60 rounded-2xl text-center 
           flex flex-col items-center justify-center overflow-hidden cursor-pointer 
           shadow-lg shadow-sky-400/5 
           transition-all duration-500 
           hover:scale-105 hover:shadow-sky-400/20
           before:absolute before:inset-0 before:bg-gradient-to-tr before:from-sky-500 before:to-indigo-500 
           before:opacity-0 before:blur-2xl before:transition-opacity before:duration-700 
           group-hover:before:opacity-30
           after:absolute after:inset-[2px] after:rounded-2xl after:bg-slate-900/80">
                <div class="relative z-10">
                    <img class="w-12 mx-auto group-hover:scale-125 transition-transform duration-500"
                        src="assets/transaction1.png" alt="">
                    <h3
                        class="mt-3 font-semibold text-gray-200 group-hover:text-sky-300 transition-colors duration-300">
                        Transaction
                    </h3>
                </div>
            </div>

        </section>

        <!-- ===== Add Money Form ===== -->
        <section id="addMoney"
            class="mt-16 bg-slate-800/60 p-10 rounded-2xl shadow-xl border border-cyan-500/20 max-w-lg mx-auto">
            <h2 class="text-2xl font-bold mb-8 text-cyan-400 text-center">Add Money</h2>
            <form id="addMoneyForm" class="space-y-6">

                <!-- Service Select -->
                <div class="form-control space-y-2">
                    <label class="label text-gray-300 text-sm font-medium">Select Service</label>
                    <select id="allBank"
                        class="select select-bordered w-full bg-slate-900/70 text-gray-200 px-4 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-cyan-400 transition">
                        <option disabled selected>Pick a service</option>
                        <option value="Bkash">Bkash</option>
                        <option value="Nagad">Nagad</option>
                        <option value="DDBL">DDBL</option>
                        <option value="Rocket">Rocket (DBBL)</option>
                        <option value="Upay">Upay</option>
                        <option value="SureCash">SureCash</option>
                        <option value="Tap">Tap</option>
                        <option value="CellFin">CellFin</option>
                        <option value="mCash">mCash</option>
                        <option value="MyCash">MyCash</option>
                    </select>
                </div>

                <!-- Account Number -->
                <div class="form-control space-y-2">
                    <label class="label text-gray-300 text-sm font-medium">Bank Account Number</label>
                    <input id="account_name" type="number" placeholder="Enter 11 digit  Account Number"
                        class="input input-bordered w-full bg-slate-900/70 text-gray-200 px-4 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-cyan-400 transition"/>
                </div>
                <!-- Add Amount-->
                <div class="form-control space-y-2">
                    <label class="label text-gray-300 text-sm font-medium">Add Amount</label>
                    <input id="amount" type="number" placeholder="Amount to Withdraw"
                        class="input input-bordered w-full bg-slate-900/70 text-gray-200 px-4 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-cyan-400 transition" />
                </div>

                <!-- PIN -->
                <div class="form-control space-y-2">
                    <label class="label text-gray-300 text-sm font-medium">PIN</label>
                    <input id="pin" type="password" placeholder="Enter your PIN"
                        class="input input-bordered w-full bg-slate-900/70 text-gray-200 px-4 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-cyan-400 transition" />
                </div>

                <!-- Button -->
                <div class="pt-4">
                    <button id="addAmount"
                        class="btn bg-gradient-to-r from-cyan-500 to-indigo-500 border-none text-white font-semibold text-lg tracking-wide w-full py-3 rounded-xl hover:from-cyan-400 hover:to-indigo-400 shadow-lg hover:shadow-cyan-500/40 transform hover:scale-105 transition duration-300 ease-out">
                        Add Money
                    </button>
                </div>

            </form>
        </section>
        <!-- ===== Cash Out Form ===== -->
        <section id="cashOut"
            class="mt-16 bg-slate-800/60 p-10 rounded-2xl shadow-xl border border-cyan-500/20 max-w-lg mx-auto">
            <h2 class="text-2xl font-bold mb-8 text-cyan-400 text-center">Cash Out</h2>
            <form id="CashOutForm" class="space-y-6">
                <!-- Account Number -->
                <div class="form-control space-y-2">
                    <label class="label text-gray-300 text-sm font-medium">Bank Account Number</label>
                    <input id="cashOut_Number" type="number" placeholder="Enter 11 digit  Account Number"
                        class="input input-bordered w-full bg-slate-900/70 text-gray-200 px-4 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-cyan-400 transition"/>
                </div>
                <!-- Add Amount-->
                <div class="form-control space-y-2">
                    <label class="label text-gray-300 text-sm font-medium">Cash Out Amount</label>
                    <input id="CashOutMoney" type="number" placeholder="Amount to Withdraw"
                        class="input input-bordered w-full bg-slate-900/70 text-gray-200 px-4 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-cyan-400 transition" />
                </div>

                <!-- PIN -->
                <div class="form-control space-y-2">
                    <label class="label text-gray-300 text-sm font-medium">PIN</label>
                    <input id="cashOutPin" type="password" placeholder="Enter your PIN"
                        class="input input-bordered w-full bg-slate-900/70 text-gray-200 px-4 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-cyan-400 transition" />
                </div>

                <!-- Button -->
                <div class="pt-4">
                    <button id="cashOutAmount"
                        class="btn bg-gradient-to-r from-cyan-500 to-indigo-500 border-none text-white font-semibold text-lg tracking-wide w-full py-3 rounded-xl hover:from-cyan-400 hover:to-indigo-400 shadow-lg hover:shadow-cyan-500/40 transform hover:scale-105 transition duration-300 ease-out">
                        Cash Out
                    </button>
                </div>

            </form>
        </section>

        <section id="transaction" class="py-10 px-5 min-h-screen">
            <div class="max-w-6xl mx-auto bg-slate-800/60 p-10 rounded-2xl shadow-xl border border-cyan-500/20 text-white">
                <h1 class="text-2xl font-bold  mb-6 border-b pb-3">
                    Transaction History
                </h1>

                <div class="overflow-x-auto">
                    <table class="w-full border-collapse">
                        <thead>
                            <tr class="bg-slate-900/70 text-left  uppercase text-sm">
                                <th class="py-3 px-4 font-semibold">AccountName</th>
                                <th class="py-3 px-4 font-semibold">Transaction ID</th>
                                <th class="py-3 px-4 font-semibold">Type</th>
                                <th class="py-3 px-4 font-semibold">Amount</th>
                                <th class="py-3 px-4 font-semibold">Method</th>
                                <th class="py-3 px-4 font-semibold">Status</th>
                            </tr>
                        </thead>

                        <tbody id="transaction_data" class="">
                            

                        </tbody>
                    </table>
                </div>
            </div>
        </section>


    </main>
      <script src="script/sign.js"></script>
    <script src="utilities/utilities.js"></script>
    <script src="utilities/toggle.js"></script>
    <script src="script/addMoney.js"> </script>
    <script src="script/cashOut.js"></script>
</body>

</html>
